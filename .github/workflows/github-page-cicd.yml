name: GitHubPageCICD

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set Flutter version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          channel: "stable"
      - name: Install packages
        run: |
          flutter config --enable-web
          cd example
          flutter pub get
      - name: Flutter build Web
        run: |
          cd example
          # Note: Using JS build instead of WASM because sembast_web (IndexedDB) 
          # doesn't support WASM yet. Remove --wasm flag for now.
          flutter build web --dart-define=ENV=PROD
          mv -vi /home/runner/work/hkid_validator/hkid_validator/example/assets/demo /home/runner/work/hkid_validator/hkid_validator/example/build/web/assets/assets/demo
      - name: Deploy to GitHub Page
        uses: peaceiris/actions-gh-pages@v3
        # Note: v3 is still the latest stable version for gh-pages action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: example/build/web
          force_orphan: true
